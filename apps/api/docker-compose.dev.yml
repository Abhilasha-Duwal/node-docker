version: '3'
services:
  node-app:
    build: 
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/apps/api
      - /apps/api/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER=abhilasha
      - MONGO_PASSWORD=password
      - SESSION_SECRET=secret
    command: npm run dev  

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=abhilasha    
      - MONGO_INITDB_ROOT_PASSWORD=password  
    